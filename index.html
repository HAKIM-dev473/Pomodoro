<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Timer â€” Fixed Input</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body{
      font-family: Inter, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color: #fff;
      padding: 24px;
    }

    .card{
      width:100%;
      max-width:560px;
      background: rgba(255,255,255,0.06);
      border-radius:16px;
      padding:28px;
      text-align:center;
      backdrop-filter: blur(8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1{ font-size:1.6rem; margin-bottom:18px; letter-spacing:0.2px; }

    /* Controls row */
    .controls {
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
    }

    /* Label to clarify the input */
    .minutes-label {
      font-size:0.95rem;
      color: rgba(255,255,255,0.92);
      margin-right:6px;
    }

    /* Input styles - improved contrast and caret */
    input[type=number]{
      width:120px;
      padding:12px 14px;
      border-radius:12px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      color: #ffffff;
      text-align:center;
      font-size:1.05rem;
      outline: none;
      -webkit-appearance: none;
      caret-color: #fff;
      cursor: text; /* ensure caret cursor appears */
      transition: box-shadow .12s, transform .08s;
      position: relative;
      z-index: 2;
    }

    input::placeholder{
      color: rgba(255,255,255,0.65); /* readable placeholder */
      opacity: 1;
    }

    input:focus{
      box-shadow: 0 6px 18px rgba(0,0,0,0.45), 0 0 0 4px rgba(255,255,255,0.04);
      border-color: rgba(255,255,255,0.36);
    }

    /* Buttons */
    button{
      padding:10px 16px;
      border-radius:10px;
      border: 2px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color:#fff;
      font-weight:600;
      cursor:pointer; /* ensures pointer icon */
      transition: transform .12s, background .12s;
      -webkit-tap-highlight-color: transparent;
    }

    button:hover{ transform: translateY(-2px); background: rgba(255,255,255,0.09); }

    button:active{ transform: translateY(0); }

    button:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }

    .timer{
      margin-top:22px;
      font-size:3rem;
      font-weight:700;
      text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    }

    .status{
      margin-top:10px;
      opacity:.95;
      font-size:1rem;
      color: rgba(255,255,255,0.95);
    }

    .bottom{ margin-top:18px; display:flex; gap:12px; justify-content:center; align-items:center; }

    .stats{
      margin-top:16px;
      background: rgba(0,0,0,0.25);
      padding:10px 14px;
      border-radius:10px;
      display:inline-block;
      border:1px solid rgba(255,255,255,0.06);
      font-size:0.95rem;
    }

    @media (max-width:420px){
      .timer{ font-size:2.2rem; }
      input[type=number]{ width:88px; padding:10px; }
      .controls{ gap:10px; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Study Timer">
    <h1>ðŸŽ¯ Reliable Study Timer</h1>

    <div class="controls" aria-hidden="false">
      <label class="minutes-label" for="minutesInput">Minutes</label>
      <input id="minutesInput" type="number" min="1" placeholder="e.g. 25" aria-label="Minutes to study" />
      <button id="startBtn" aria-label="Start timer">Start</button>
      <button id="cancelBtn" aria-label="Cancel timer">Cancel</button>
    </div>

    <div class="timer" id="timerDisplay" aria-live="polite">00:00</div>
    <div class="status" id="status">Enter minutes and click Start.</div>

    <div class="bottom">
      <div class="stats">Total Today: <strong id="totalDisplay">0 min</strong></div>
    </div>
  </div>

  <script>
    // Elements
    const minutesInput = document.getElementById('minutesInput');
    const startBtn = document.getElementById('startBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const timerDisplay = document.getElementById('timerDisplay');
    const status = document.getElementById('status');
    const totalDisplay = document.getElementById('totalDisplay');

    // State & keys
    let endTime = null;
    let startedMinutes = 0;
    let tickTimer = null;
    const TICK_MS = 500;
    const STORAGE_TOTAL_KEY = 'study_total_minutes';
    const STORAGE_SESSION_KEY = 'study_active_session';

    // Make sure numeric input doesn't show spin arrows on some browsers (styling already done)
    minutesInput.addEventListener('keydown', (e) => {
      // Allow numbers, backspace, delete, arrows, Enter, Tab
      if (
        !/^[0-9]$/.test(e.key) &&
        !['Backspace','Delete','ArrowLeft','ArrowRight','Tab','Enter'].includes(e.key)
      ) {
        // allow ctrl/cmd combinations
        if (!(e.ctrlKey || e.metaKey)) e.preventDefault();
      }
      // Enter key starts timer
      if (e.key === 'Enter') startBtn.click();
    });

    // Small beep when session ends
    function beep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = 'sine';
        o.frequency.value = 880;
        g.gain.value = 0.18;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        setTimeout(()=>{ o.stop(); ctx.close().catch(()=>{}); }, 350);
      } catch (e){}
    }

    // Utils
    function formatSeconds(sec){
      const m = Math.floor(sec/60);
      const s = sec % 60;
      return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function loadTotal(){
      const t = parseInt(localStorage.getItem(STORAGE_TOTAL_KEY) || '0', 10);
      totalDisplay.textContent = `${t} min`;
      return t;
    }

    function saveTotal(addMinutes){
      const cur = loadTotal();
      const next = cur + addMinutes;
      localStorage.setItem(STORAGE_TOTAL_KEY, String(next));
      totalDisplay.textContent = `${next} min`;
    }

    function persistSession(){
      if (endTime){
        localStorage.setItem(STORAGE_SESSION_KEY, JSON.stringify({ endTime, startedMinutes }));
      } else {
        localStorage.removeItem(STORAGE_SESSION_KEY);
      }
    }

    function restoreSession(){
      const raw = localStorage.getItem(STORAGE_SESSION_KEY);
      if (!raw) return false;
      try {
        const obj = JSON.parse(raw);
        if (obj && obj.endTime && obj.startedMinutes){
          endTime = obj.endTime;
          startedMinutes = obj.startedMinutes;
          startTick();
          return true;
        }
      } catch (e) {}
      return false;
    }

    function updateTitle(txt){
      try { document.title = txt + ' â€” Study Timer'; } catch(e){}
    }

    // Tick loop (timestamp-based so it's reliable when tab is backgrounded)
    function tick(){
      if (!endTime){
        updateTitle('Idle');
        return stopTick();
      }
      const msLeft = endTime - Date.now();
      const secLeft = Math.max(0, Math.ceil(msLeft / 1000));
      timerDisplay.textContent = formatSeconds(secLeft);
      updateTitle(timerDisplay.textContent);

      if (msLeft <= 0){
        finishSession();
      }
    }

    function startTick(){
      if (tickTimer) return;
      tick();
      tickTimer = setInterval(tick, TICK_MS);
    }
    function stopTick(){
      if (tickTimer){ clearInterval(tickTimer); tickTimer = null; }
    }

    function startSession(minutes){
      if (!Number.isFinite(minutes) || minutes <= 0) return;
      startedMinutes = minutes;
      endTime = Date.now() + minutes * 60_000;
      persistSession();
      startBtn.disabled = true;
      minutesInput.disabled = true;
      status.textContent = 'Focus mode â€” timer running';
      startTick();
    }

    function cancelSession(){
      endTime = null;
      startedMinutes = 0;
      persistSession();
      stopTick();
      timerDisplay.textContent = '00:00';
      minutesInput.disabled = false;
      startBtn.disabled = false;
      status.textContent = 'Session canceled. Enter minutes to start again.';
      updateTitle('Idle');
    }

    function finishSession(){
      stopTick();
      if (startedMinutes && startedMinutes > 0){
        saveTotal(startedMinutes);
      }
      endTime = null;
      startedMinutes = 0;
      persistSession();
      timerDisplay.textContent = '00:00';
      minutesInput.disabled = false;
      startBtn.disabled = false;
      status.textContent = 'Session complete! Enter new time to start again.';
      updateTitle('Session complete');
      beep();
      // Notifications (optional)
      try {
        if (Notification && Notification.permission === 'granted'){
          new Notification('Study session finished âœ…', { body: 'Good job! Enter a new time to continue.' });
        } else if (Notification && Notification.permission !== 'denied'){
          Notification.requestPermission().then(p => {
            if (p === 'granted') new Notification('Study session finished âœ…', { body: 'Good job! Enter a new time to continue.' });
          });
        }
      } catch(e){}
    }

    // Event wiring
    startBtn.addEventListener('click', () => {
      if (startBtn.disabled) return;
      const val = parseInt(minutesInput.value, 10);
      if (!val || val <= 0){
        status.textContent = 'Please enter a valid minute value (â‰¥1).';
        minutesInput.focus();
        return;
      }
      startSession(val);
    });

    cancelBtn.addEventListener('click', cancelSession);

    // When user returns to the tab, do an immediate tick to refresh
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) tick();
    });

    window.addEventListener('load', () => {
      loadTotal();
      const resumed = restoreSession();
      if (resumed){
        status.textContent = 'Resumed active session';
      }
      if (!endTime) timerDisplay.textContent = '00:00';
    });

    window.addEventListener('beforeunload', () => {
      persistSession();
    });
  </script>
</body>
</html>
