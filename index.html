<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Study Timer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
    input {
      width: 100px;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 1.2rem;
      margin-right: 1rem;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.7rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .status {
      margin-top: 1rem;
      opacity: 0.8;
      font-size: 1.1rem;
    }
    .stats {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Study Timer</h1>
    <div>
      <input type="number" id="studyMinutes" placeholder="Minutes" min="1">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="status" id="status">Enter time and click start.</div>
    <div class="stats">
      Total Study Time: <span id="totalTime">0 min</span>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const input = document.getElementById('studyMinutes');
    const status = document.getElementById('status');
    const totalTimeDisplay = document.getElementById('totalTime');

    let timer = null;
    let timeLeft = 0;
    let isRunning = false;

    function loadTotalTime() {
      return parseInt(localStorage.getItem('totalStudyTime') || '0');
    }

    function saveTotalTime(minutes) {
      let total = loadTotalTime() + minutes;
      localStorage.setItem('totalStudyTime', total);
      updateTotalDisplay(total);
    }

    function updateTotalDisplay(total) {
      totalTimeDisplay.textContent = total + " min";
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      if (isRunning) return;
      const minutes = parseInt(input.value);
      if (!minutes || minutes <= 0) {
        status.textContent = "Please enter a valid time.";
        return;
      }

      timeLeft = minutes * 60;
      timerDisplay.textContent = formatTime(timeLeft);
      status.textContent = "Focus mode started!";
      isRunning = true;
      startBtn.disabled = true;
      input.disabled = true;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = formatTime(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          startBtn.disabled = false;
          input.disabled = false;
          status.textContent = "Session completed! Enter new time to start again.";
          saveTotalTime(minutes);
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = 0;
      timerDisplay.textContent = "00:00";
      input.disabled = false;
      startBtn.disabled = false;
      status.textContent = "Enter time and click start.";
    }

    startBtn.addEventListener('click', startTimer);
    resetBtn.addEventListener('click', resetTimer);
    updateTotalDisplay(loadTotalTime());
  </script>
</body>
</html>
