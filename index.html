<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Timer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      padding-right: 5rem;
      padding-left: 5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }
    h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
    input {
      width: 150px;
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.7rem 1.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    .timer {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 2rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .status {
      margin-top: 1rem;
      opacity: 0.8;
      font-size: 1.1rem;
    }
    .stats {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎯 Study Timer</h1>
    <div>
      <input type="number" id="studyHours" placeholder="Hours" min="0">
      <input type="number" id="studyMinutes" placeholder="Minutes" min="0">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="timer" id="timerDisplay">00:00</div>
    <div class="status" id="status">Enter time and click start.</div>
    <div class="stats">
      Total Study Time: <span id="totalTime">0 min</span>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');
    const inputH = document.getElementById('studyHours');
    const inputM = document.getElementById('studyMinutes');
    const status = document.getElementById('status');
    const totalTimeDisplay = document.getElementById('totalTime');

    let timerInterval = null;
    let endTimestamp = null;
    let runningMinutes = 0;
    const TOTAL_KEY = 'totalStudyTime';
    const RUNNING_KEY = 'runningStudySession';

    let alarmSound = null;
    function loadAlarmSound() {
      try {
        alarmSound = new Audio('alarm.mp3');
        alarmSound.preload = 'auto';
      } catch (e) {
        console.log("Error loading alarm sound");
        alarmSound = null;
      }
    }

    function playAlarm() {
      if (!alarmSound) return;
      alarmSound.currentTime = 0;
      alarmSound.play().catch(() => console.log("Sound blocked by browser"));
    }

    function loadTotalTime() {
      return parseInt(localStorage.getItem(TOTAL_KEY) || '0', 10);
    }

    function saveTotalTime(addMinutes) {
      const current = loadTotalTime();
      const next = current + addMinutes;
      localStorage.setItem(TOTAL_KEY, String(next));
      updateTotalDisplay(next);
    }

    function updateTotalDisplay(total) {
      totalTimeDisplay.textContent = total + " min";
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function setRunningSession(endMs, minutes) {
      endTimestamp = endMs;
      runningMinutes = minutes;
      localStorage.setItem(RUNNING_KEY, JSON.stringify({ end: endMs, minutes }));
    }

    function clearRunningSession() {
      endTimestamp = null;
      runningMinutes = 0;
      localStorage.removeItem(RUNNING_KEY);
      document.title = "Study Timer";
    }

    function loadRunningSession() {
      const raw = localStorage.getItem(RUNNING_KEY);
      if (!raw) return null;
      try {
        const obj = JSON.parse(raw);
        if (obj && typeof obj.end === 'number' && typeof obj.minutes === 'number') {
          return obj;
        }
      } catch (e) {}
      return null;
    }

    function updateTick() {
      if (!endTimestamp) return;

      const now = Date.now();
      let secondsLeft = Math.ceil((endTimestamp - now) / 1000);
      if (secondsLeft < 0) secondsLeft = 0;

      timerDisplay.textContent = formatTime(secondsLeft);
      document.title = `⏱️ ${formatTime(secondsLeft)} left – Study Timer`;

      if (secondsLeft <= 0) {
        onComplete();
      }
    }

    function startIntervalIfNeeded() {
      if (timerInterval) return;
      updateTick();
      timerInterval = setInterval(updateTick, 500);
    }

    function stopInterval() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }

    function startTimer() {
      if (endTimestamp) return;

      const h = parseInt(inputH.value || '0', 10);
      const m = parseInt(inputM.value || '0', 10);
      const totalMinutes = h * 60 + m;

      if (totalMinutes <= 0) {
        status.textContent = "Please enter a valid time.";
        return;
      }

      const now = Date.now();
      const end = now + totalMinutes * 60 * 1000;

      setRunningSession(end, totalMinutes);
      inputH.disabled = true;
      inputM.disabled = true;
      startBtn.disabled = true;
      status.textContent = "Focus mode started!";
      startIntervalIfNeeded();
    }

    function onComplete() {
      if (!endTimestamp) return;

      stopInterval();
      saveTotalTime(runningMinutes);
      clearRunningSession();

      timerDisplay.textContent = "00:00";
      inputH.disabled = false;
      inputM.disabled = false;
      startBtn.disabled = false;
      status.textContent = "Session completed! Enter new time to start again.";
      playAlarm();
    }

    function resetTimer() {
      stopInterval();
      clearRunningSession();
      inputH.disabled = false;
      inputM.disabled = false;
      startBtn.disabled = false;
      timerDisplay.textContent = "00:00";
      status.textContent = "Enter time and click start.";
    }

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) updateTick();
    });
    window.addEventListener('focus', updateTick);

    window.addEventListener('load', () => {
      loadAlarmSound();
      updateTotalDisplay(loadTotalTime());
      const running = loadRunningSession();
      if (running) {
        const now = Date.now();
        if (running.end > now) {
          endTimestamp = running.end;
          runningMinutes = running.minutes;
          inputH.disabled = true;
          inputM.disabled = true;
          startBtn.disabled = true;
          status.textContent = "Resuming your running session...";
          startIntervalIfNeeded();
        } else {
          saveTotalTime(running.minutes);
          clearRunningSession();
          timerDisplay.textContent = "00:00";
          status.textContent = "Previous session completed while you were away.";
        }
      }
    });

    startBtn.addEventListener('click', startTimer);
    resetBtn.addEventListener('click', resetTimer);
    window.addEventListener('beforeunload', stopInterval);
  </script>
</body>
</html>
